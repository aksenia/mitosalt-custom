[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for complete workflows
    coordinates: Tests validating coordinate calculations against R script
    slow: Slow-running tests (skipped by default)

# Minimum Python version
minversion = 3.12

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
